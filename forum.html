<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBudi forside</title>
    <link rel="stylesheet" href="style.css">
    <script src="likeknap.js"></script>
    <!--Her indsættes link til søgeikonet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("https://use.typekit.net/ewd5obb.css");
      </style>
</head>
<body>
    <header>
        <!--Navbar-->
        <div class="navbar">
                <a href="forum.html" class="btn"><i class="fa fa-home"></i></a>
                <a href="chatside.html" class="btn"><i class="fa fa-wechat"></i></a>
            <!--Søgefunktion-->
                    <form class="søg" action="search.html">
                        <input type="text" placeholder="Søg..." name="search">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form> 
                <!--Burgermenu-->
                <div id="burgermenu">
                    <span></span>   
                </div>
                <div id="menu">
                    <ul>
                        <li><a href="mprojekter.html">Mine Projekter</a></li>
                        <li><a href="#">Indstillinger</a></li>
                        <li><a href="#">Log ud</a></li>
                    </ul>
                    <script src="main.js" defer></script>
                </div>
        </div>
        <p class="forum">FORUM</p>
    </header>
    <main>
        <!--knapper med forskellige kategorier-->
        <div class="category">
            <button class="button1">ALLE</button>
            <button class="button1">EVENTS</button>
            <button class="button1">MULTIMEDIEDESIGN</button>
        </div>
        <!--Opret post-->
        <div class="nypost">
            <a href="opslag.html" class="plus"><i class="fa fa-plus"></i></a>
        </div>
        <div class="post">
            <p class="opret">OPRET POST</p>
        </div>
        <!--Kimmis opslag, likemuligheder, kommentarmuligheder-->
        <div class="opslag">
            <div class="column">
                <div class="timesiden">
                    <div>1 time siden</div>
                </div>
                <!--Kimmi Jørgensens profil-->
                        <div class="profile">
                            <a href="kimmiprofil.html" class="link"><i class="fa fa-user" aria-hidden="true"></i></a>
                            <p class="kimmi">Kimmi Jørgensen</p>
                        </div>
                <!--Kimmi Jørgensens opslag i Forum-->
                <p class="txt">Hej alle. Jeg søger en multimediedesigner til mit kommende projekt, håber i vil hjælpe. Jeg har br...</p>
                <p class="mere">Se mere</p>
                <!--Like-knap-->
                <div class="like-comment">
                    <button id="like" onclick="myFunction()"><i class="fa fa-thumbs-up"></i></button>
                    <p id="likeamount">0 </p>
                    <!--kommentarfelt-->
                    <input type="text" id="comment-box" placeholder="Skriv kommentar">
                    <button id="send"><i class="fa fa-comments"></i></button>
                    <ul id="unordered">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerbar">
            <a href="forum.html" class="btn2"><i class="fa fa-fw fa-home"></i></a>
            <a href="majaprofil.html" class="btn2"><i class="fa fa-fw fa-user"></i></a>
            <a href="chatside.html" class="btn2"><i class="fa fa-wechat"></i></a>
        </div>
    </footer>
</body>
</html>
